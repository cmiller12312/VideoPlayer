<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="Menubar">
            <div id="LeftMenu">
                <button class="icon" id="homeButton">
                    <i class="fas fa-home" style="transform: scale(150%);"></i>
                </button>
                <div id="searchBar">
                    <button id="searchIcon">
                        <i class="fas fa-search" style="transform: scale(110%); margin-top: 12px; margin-left: 14px;"></i>
                    </button>
                    <input type="text" placeholder="Search..." id="searchInput">
                </div>
            </div>
            <div id="RightMenu">
                <button class="icon" id="profilePicture"></button>
                <button class="icon" id="Settings">
                    <i class="fas fa-cog" style="transform: scale(150%); margin-top: 2px;"></i>
            </button>
        </div>
    </div>

    <script src="render.js"></script>
</body>
</html>
